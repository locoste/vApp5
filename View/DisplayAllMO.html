    <!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"> 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/vApp5.css">
  <script src='faye/browser/faye-browser.js'></script>

  <script src="components/angular/angular.min.js"></script>
  <script src="components/angularjs-scroll-glue/src/scrollglue.js"></script>
  <script src="components/angular-strap/dist/angular-strap.min.js"></script>
  <script src="components/angular-strap/dist/angular-strap.tpl.min.js"></script>
  <script src='components/angular-faye/build/angular-faye.js'></script>
  </head>
<body>
<div ng-app="Project">
  <div ng-controller="DisplayAllMO">
    <div class="container-fluid">
    <div class="row">
          <div class="col-lg-2"> 
            <div class="menu_gauche">
              <h2 class="menu_text" style="padding-left: 5px;"> MENU </h2>
              <div class="row col_menu" style="height: 50px;  border-bottom: 1px solid black;">
                <a href="Accueil.html" class="col-lg-3" style="background-color: #9FA1B4;">
                  <center style="padding-top: 8px;"><i class="far fa-caret-square-left fa-2x"></i></center>
                </a>
                <a href="Accueil.html" class="col-lg-9" style="background-color: #616481; padding-top: 8px;">
                  <big >Back</big>
                </a>
              </div>
            </div>
          </div> 

      <div class="col-lg-10">
        <div class="row">
          <div class="col-lg-10" style="padding-top: 12px;">
          <h1>MANUFACTURING ORDERS LIST</h1>
          </div>
          <div class="col-lg-2">
            <div class="header_icons">
              <a class="header_a" href="UserPage.html?{{User}}">{{User}}
                      <i class="fas fa-user-circle fa-2x"></i>
                    </a>
                    <a classe="header_a" href="Accueil.html"> 
                      <i class="fas fa-home fa-2x"></i>
                    </a>            
                    <a class="header_a" href="/login.html" ng-click="logout()">
                      <i class="fas fa-sign-out-alt fa-2x"></i>
              </a>
            </div>
          </div>
        </div>

        <table>
          <thead>
            <th>MO Num.</th><th>Date</th><th>Quantity</th><th>Product</th><th></th>
          </thead>
        	<tbody>
        		<tr ng-repeat="x in moInformation">
        			<td>{{x.numofs}}</td>
        			<td>{{x.datdem | date : "dd/MM/yy"}}</td>
        			<td>{{x.qtepre}}</td>
        			<td>{{x.libar1}}</td>
              <td><a ng-href="TrackProd.html?{{x.numofs}}"><i class="fas fa-info-circle fa-2x"></i></a></td>
        		</tr>
        	</tbody>
        </table>
      </div>

    </div>
</div>
</div>
</div>
</div>
<script src="./controller/Project.js"></script>
<script src="./controller/DisplayAllMO.controller.js"></script>
</body>
</html>
